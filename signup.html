<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 

</head>
<body>

    <div class="signup-card">
        <h2>Sign Up</h2>

        <div class="form-row"> 
            <label>Username: </label>
            <input type="text" placeholder="Enter your username..." id="signupUsername"> 

        </div>

        <div class="form-row">
            <label>Password: </label>
            <input type="password" placeholder="Enter your password..." id="signupPassword">

        </div>

         <div class="form-row">
            <label>Confirm Password: </label>
            <input type="password" placeholder="Enter your password..." id="confirm_password">

        </div>

        <p class="error-message" id="signupError"></p>

        <div class="login-button">

            <button type="button" onclick="signup()">Sign Up</button>

        </div>

        <div class="signup-row">
            <span>Already have an account?</span>
            <a href="index.html">Login</a>
        </div>
        
    </div>
    
</body>
</html>
